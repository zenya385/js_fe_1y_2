<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/form-events.css" />
</head>

<body>
  <div class="container">
    <!-- Подія сабміта форми -->
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label>
          Пошта
          <input type="email" name="email" />
        </label>
        <label>
          Пароль
          <input name="password" type="password" autocomplete />
        </label>
      </div>

      <br />
      <div role="group">
        <b>Тип підписки:</b>
        <label>
          <input type="radio" name="subscription" value="free" />
          Free
        </label>
        <label>
          <input type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label>
          <input type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </div>

      <br />
      <button type="submit">Зареєструваться</button>
    </form>
  </div>
  <script type="module" src="./js/forms-events.js"></script>
</body>

</html>
